dist: focal
virt: lxd
language: node_js
node_js:
  - "10"
  - "12"
  - "13"
  - "14"

# Travis is pretty behind the curve on their Yarn support...
# https://docs.travis-ci.com/user/languages/javascript-with-nodejs/#Using-a-specific-yarn-version
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.5.1
  - export PATH="$HOME/.yarn/bin:$PATH"

before_deploy:
  - git checkout master

jobs:
  include:
    - stage: deploy
      node_js: node
      script: skip
      deploy:
        provider: npm
        edge: true
        api_token:
          secure: 
        cleanup: true
        run_script: publish -- --canary --exact --force-publish "*" --yes minor
        on:
          branch: master

branches:
  only:
    - master
