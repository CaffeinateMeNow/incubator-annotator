dist: focal
language: node_js
node_js:
  - "10"
  - "12"
  - "13"
  - "14"

before_deploy:
  - git fetch --unshallow
  - git checkout master

jobs:
  include:
    - stage: deploy
      if: branch = master
      node_js: node
      script: skip
      deploy:
        provider: npm
        edge: true
        api_token:
          secure: 
        run_script: publish:ci
