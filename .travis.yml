dist: focal
language: node_js
node_js:
 - "10"
 - "12"
 - "13"
 - "14"

jobs:
  include:
    - stage: deploy
      if: branch = master
      env:
        secure: 
      node_js: node
      script: skip
      before_deploy:
        - git fetch --unshallow
        - git checkout master
      deploy:
        provider: npm
        edge: true
        run_script: publish:ci
